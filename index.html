<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/a0f469c4a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <nav>
      <div class="nav-bar">

        <div class="logo">
          <i class="fa-solid fa-earth-americas"></i>
          <h3 class="xs-hidden">World Store</h3>
        </div>

        <h3 class="title-hidden">World Store</h3>

        <div class="nav-list">
          <ul class="xs-hidden">
            <li>
              <a href="#">Inicio</a>
            </li>
            <li>
              <a href="#">Catálogo</a>
            </li>
            <li>
              <a href="#">Ofertas</a>
            </li>
            <li>
             <a href="#">Contacto</a>
            </li>
          </ul>

          <i class="fa-solid fa-bars title-hidden"></i>
        </div>

      </div>
    </nav>

    <section>
      <div class="filter-section">
        <label for="filter">Ordenar por:</label>
        <select name="filter" id="filter">
          <option value="precio">Precio</option>
          <option value="valoracion">Valoración</option>
        </select>
      </div>
    </section>

    <main class="products-section">
      <div class="products-container">

        <div class="product-card">
          <div class="product-img-1 bg"></div>
          <div class="product-description">
            <h4>Polaroid Supercolor 1000</h4>
          </div>
          <div class="product-btn">
            <button>Ver más</button>
          </div>
        </div>

        <div class="xs-hidden product-card">
          <div class="product-img-2 bg"></div>
          <div class="product-description">
            <h4>Polaroid Pronto 600</h4>
          </div>
          <div class="product-btn">
            <button>Ver más</button>
          </div>
        </div>

        <div class="product-card xs-hidden sm-hidden">
          <div class="product-img-3 bg"></div>
          <div class="product-description">
            <h4>Cámara</h4>
          </div>
          <div class="product-btn">
            <button>Ver más</button>
          </div>
        </div>

        <div class="product-card xs-hidden sm-hidden">
          <div class="product-img-4 bg"></div>
          <div class="product-description">
            <h4>Cassette</h4>
          </div>
          <div class="product-btn">
            <button>Ver más</button>
          </div>
        </div>

        <div class="product-card xs-hidden sm-hidden">
          <div class="product-img-5 bg"></div>
          <div class="product-description">
            <h4>Audífonos</h4>
          </div>
          <div class="product-btn">
            <button>Ver más</button>
          </div>
        </div>

        <div class="product-card xs-hidden sm-hidden">
          <div class="product-img-6 bg"></div>
          <div class="product-description">
            <h4>AirPods</h4>
          </div>
          <div class="product-btn">
            <button>Ver más</button>
          </div>
        </div>

        <div class="product-card xs-hidden sm-hidden">
          <div class="product-img-7 bg"></div>
          <div class="product-description">
            <h4>Máquina de escribir</h4>
          </div>
          <div class="product-btn">
            <button>Ver más</button>
          </div>
        </div>

      </div>

      <div class="pagination">
        <a href="#"><</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">></a>
      </div>

    </main>

    <footer>
      <div class="footer-section">
        <div class="iconos">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>Todos los derechos reservados</p>
      </div>
    </footer>
  </body>
</html>
